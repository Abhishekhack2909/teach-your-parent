<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Train Tickets - Teach your parents smartphone</title>
    <link rel="stylesheet" href="../styles.css">
    <style>
        body {
            background-image: url('../images/comic-books-bg.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
        }
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(255,255,255,0.1);
            z-index: -1;
            pointer-events: none;
        }
        .container {
            max-width: 900px;
            margin: 40px auto 0 auto;
            padding: 32px 24px;
            background: rgba(255,255,255,0.85);
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.12);
        }
        h1 {
            color: #fff;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.7), 0 1px 0 #000;
            background: var(--gradient-mixed);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .step-instructions {
            background-color: var(--primary-light);
            border-left: 5px solid var(--primary);
            color: var(--text-dark);
        }
        .progress-dot.active { background: var(--primary); }
        .tutorial-controls button {
            background: var(--gradient-purple);
            color: #fff;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(102,126,234,0.3);
            padding: 12px 24px;
            border: none;
            transition: all 0.3s;
        }
        .tutorial-controls button:disabled { background: #cccccc; color: #fff; }
        .phone-container {
            border: 12px solid #333;
            border-radius: 36px;
            background: #fff;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            margin-bottom: 30px;
            position: relative;
            width: 320px;
        }
        .screen { display: none; position: relative; }
        .screen.active { display: block; }
        .screenshot {
            width: 100%;
            border-radius: 20px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
        }
        .clickable-area {
            position: absolute;
            background-color: rgba(95, 37, 159, 0);
            border: 2px solid rgba(95, 37, 159, 0);
            cursor: pointer;
            z-index: 9999;
            transition: all 0.3s ease;
        }
        .debug-mode .clickable-area {
            background-color: rgba(95, 37, 159, 0.2);
            border: 2px dashed #5f259f;
        }
        .feedback {
            position: absolute;
            background-color: #4CAF50;
            color: white;
            padding: 5%;
            border-radius: 10px;
            font-size: 16px;
            width: 70%;
            left: 15%;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            z-index: 20;
            opacity: 0;
            transition: opacity 0.5s ease;
            top: 50%;
        }
        .progress-indicator {
            display: flex;
            justify-content: center;
            margin-bottom: 16px;
        }
        .progress-dot {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: #ddd;
            margin: 0 6px;
            transition: background 0.3s;
        }
        .progress-dot.active { background: #5f259f; }
        .tutorial-controls {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin: 20px 0;
        }
        .step-instructions {
            background-color: #e8f4fd;
            border-left: 5px solid #5f259f;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
            max-width: 600px;
            width: 100%;
            font-size: 16px;
            line-height: 1.5;
        }
        .step-instructions strong { color: #5f259f; }
        @media (max-width: 600px) {
            .container { padding: 10px 2vw; }
            .phone-container { width: 98vw; min-width: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="dark-mode-toggle">
            <button id="dark-mode-toggle" class="theme-toggle-btn">
                <span class="light-icon">‚òÄÔ∏è</span>
                <span class="dark-icon">üåô</span>
            </button>
        </div>
        <h1 style="text-align:center;margin-bottom:18px;">Book Train Tickets</h1>
        <div class="step-instructions" id="step-instructions">
            <strong>Step 1:</strong> Tap the "Book Ticket" icon on the IRCTC app home screen.
        </div>
        <div class="progress-indicator">
            <div class="progress-dot active" data-step="1"></div>
            <div class="progress-dot" data-step="2"></div>
            <div class="progress-dot" data-step="3"></div>
            <div class="progress-dot" data-step="4"></div>
            <div class="progress-dot" data-step="5"></div>
        </div>
        <div class="phone-container" id="phone-container">
            <!-- Step 1 -->
            <div class="screen active" id="home-screen">
                <img src="../images/train-tutorial/home.png" alt="IRCTC Home Screen" class="screenshot">
                <div class="clickable-area" id="book-ticket-area" style="top:10%;left:0%;width:12%;height:10%;"></div>
                <div class="feedback" id="home-feedback">Great! Now search for trains.</div>
            </div>
            <!-- Step 2 -->
            <div class="screen" id="search-screen">
                <img src="../images/train-tutorial/train.png" alt="Train Search Screen" class="screenshot">
                <div class="clickable-area" id="search-area" style="top:10%;left:0%;width:10%;height:8%;"></div>
                <div class="feedback" id="search-feedback">Good! Now select your train.</div>
            </div>
            <!-- Step 3 -->
            <div class="screen" id="results-screen">
                <img src="../images/train-tutorial/fromtowhere.png" alt="Train Search Results" class="screenshot">
                <div class="clickable-area" id="results-area" style="top:60%;left:5%;width:90%;height:11%;"></div>
                <div class="feedback" id="results-feedback">Nice! Now add passenger details.</div>
            </div>
            <!-- Step 4 -->
            <div class="screen" id="passenger-screen">
                <img src="../images/train-tutorial/passenger.png" alt="Passenger Details Entry" class="screenshot">
                <div class="clickable-area" id="passenger-area" style="top:29%;left:10%;width:80%;height:10%;"></div>
                <div class="feedback" id="passenger-feedback">Well done! Now proceed to payment.</div>
            </div>
            <!-- Step 5 -->
            <div class="screen" id="payment-screen">
                <img src="../images/train-tutorial/pay.png" alt="Payment Confirmation" class="screenshot">
                <div class="clickable-area" id="payment-area" style="top:60%;left:20%;width:80%;height:10%;"></div>
                <div class="feedback" id="payment-feedback">Congratulations! You have booked your ticket.</div>
            </div>
        </div>
        <div class="tutorial-controls">
            <button id="prev-button" disabled>Previous</button>
            <button id="reset-button">Start Over</button>
            <button id="debug-toggle">Show Clickable Areas</button>
        </div>
        <a href="/" class="back-link">‚Üê Back to Home</a>
    </div>
    <script>
        // Tutorial state
        const tutorial = {
            currentStep: 1,
            totalSteps: 5,
            expectedActions: {
                1: 'book-ticket-area',
                2: 'search-area',
                3: 'results-area',
                4: 'passenger-area',
                5: 'payment-area'
            },
            instructions: {
                1: '<strong>Step 1:</strong> Tap the "Book Ticket" icon on the IRCTC app home screen.',
                2: '<strong>Step 2:</strong> Search for trains by entering journey details.',
                3: '<strong>Step 3:</strong> Select your train from the results.',
                4: '<strong>Step 4:</strong> Add passenger details.',
                5: '<strong>Step 5:</strong> Complete payment to book your ticket.'
            },
            feedbacks: [
                "Great! Now search for trains.",
                "Good! Now select your train.",
                "Nice! Now add passenger details.",
                "Well done! Now proceed to payment.",
                "Congratulations! You have booked your ticket."
            ]
        };

        // DOM elements
        const screens = [
            document.getElementById('home-screen'),
            document.getElementById('search-screen'),
            document.getElementById('results-screen'),
            document.getElementById('passenger-screen'),
            document.getElementById('payment-screen')
        ];
        const feedbacks = [
            document.getElementById('home-feedback'),
            document.getElementById('search-feedback'),
            document.getElementById('results-feedback'),
            document.getElementById('passenger-feedback'),
            document.getElementById('payment-feedback')
        ];
        const stepInstructions = document.getElementById('step-instructions');
        const progressDots = document.querySelectorAll('.progress-dot');
        const prevButton = document.getElementById('prev-button');
        const resetButton = document.getElementById('reset-button');
        const debugToggle = document.getElementById('debug-toggle');

        // Set up clickable areas
        document.getElementById('book-ticket-area').onclick = handleAreaClick;
        document.getElementById('search-area').onclick = handleAreaClick;
        document.getElementById('results-area').onclick = handleAreaClick;
        document.getElementById('passenger-area').onclick = handleAreaClick;
        document.getElementById('payment-area').onclick = handleAreaClick;

        function handleAreaClick(e) {
            const clickedId = e.target.id;
            const expectedId = tutorial.expectedActions[tutorial.currentStep];
            if (clickedId === expectedId) {
                showFeedback(tutorial.currentStep - 1, true);
                setTimeout(() => {
                    if (tutorial.currentStep < tutorial.totalSteps) {
                        goToStep(tutorial.currentStep + 1);
                    }
                }, 1200);
            } else {
                showFeedback(tutorial.currentStep - 1, false);
            }
        }

        function showFeedback(idx, success) {
            feedbacks.forEach(fb => fb.style.opacity = 0);
            const fb = feedbacks[idx];
            if (fb) {
                fb.style.backgroundColor = success ? '#4CAF50' : '#f44336';
                fb.textContent = success
                    ? tutorial.feedbacks[idx]
                    : 'Try again! Click the highlighted area.';
                fb.style.opacity = 1;
                setTimeout(() => { fb.style.opacity = 0; }, 1000);
            }
        }

        function goToStep(step) {
            tutorial.currentStep = step;
            screens.forEach((screen, idx) => {
                screen.classList.toggle('active', idx === step - 1);
            });
            stepInstructions.innerHTML = tutorial.instructions[step];
            progressDots.forEach((dot, idx) => {
                dot.classList.toggle('active', idx === step - 1);
            });
            prevButton.disabled = step === 1;
        }

        prevButton.onclick = function() {
            if (tutorial.currentStep > 1) {
                goToStep(tutorial.currentStep - 1);
            }
        };
        resetButton.onclick = function() {
            goToStep(1);
        };
        debugToggle.onclick = function() {
            document.body.classList.toggle('debug-mode');
            debugToggle.textContent = document.body.classList.contains('debug-mode')
                ? 'Hide Clickable Areas'
                : 'Show Clickable Areas';
        };

        // Dark mode functionality
        const darkModeToggle = document.getElementById('dark-mode-toggle');
        const body = document.body;
        const currentTheme = localStorage.getItem('theme') || 'light';
        if (currentTheme === 'dark') {
            body.classList.add('dark-mode');
        }
        darkModeToggle.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            const isDarkMode = body.classList.contains('dark-mode');
            localStorage.setItem('theme', isDarkMode ? 'dark' : 'light');
        });
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches && !localStorage.getItem('theme')) {
            body.classList.add('dark-mode');
            localStorage.setItem('theme', 'dark');
        }
    </script>
</body>
</html>
